model: llama-3.1-8b
label:
  zh_Hans: llama-3.1-8b
  en_US: llama-3.1-8b
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 8192
pricing:
  input: "0.1"
  output: "0.1"
  unit: "0.000001"
  currency: USD
