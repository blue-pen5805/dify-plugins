provider: cerebras
label:
  en_US: Cerebras
description:
  en_US: Models provided by cerebras.
icon_small:
  en_US: icon_s_en.png
icon_large:
  en_US: icon_l_en.png
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from cerebras
  url:
    en_US: https://cloud.cerebras.ai/platform/
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Key
    - variable: endpoint_url
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: true
      default: https://api.cerebras.ai/v1
      placeholder:
        en_US: Enter your API Base, e.g. https://api.cerebras.ai/v1
models:
  llm:
    predefined:
      - "models/llm/*.yaml"

extra:
  python:
    model_sources:
      - models/llm/llm.py
    provider_source: provider/cerebras.py
