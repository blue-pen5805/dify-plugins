name: Release

on:
  push:
    tags:
      - "*_[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Package
        run: |
          PACKAGE_NAME=$(echo "${{ github.ref }}" | cut -d '/' -f 3 | cut -d '_' -f 1)
          echo "Package: ${PACKAGE_NAME}"
          ./package ${PACKAGE_NAME}
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./.outputs/*
          make_latest: true
